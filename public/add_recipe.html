<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Dodaj przepis</title>
<style>
body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 40px auto;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    color: #333;
}
form {
    display: flex;
    flex-direction: column;
}
label {
    margin-bottom: 15px;
    font-weight: bold;
}
input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
    resize: vertical;
}
button {
    width: 150px;
    padding: 10px;
    margin-top: 10px;
    align-self: center;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #555;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
#msg {
    text-align: center;
    margin-top: 15px;
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>
<h2>Dodaj przepis</h2>
<form id="addRecipeForm">
    <label>Nazwa: <input type="text" name="title" required></label>
    <label>Opis: <textarea name="description" required></textarea></label>
    <label>Składniki: <textarea name="ingredients" required></textarea></label>
    <label>Przepis: <textarea name="steps" required></textarea></label>
    <label>Kolekcje (ID, przecinki): <input type="text" name="collections"></label>
    <button type="submit">Dodaj</button>
</form>
<a href="../index.php">Powrót do strony głównej</a>
<p id="msg"></p>

<script>
document.getElementById('addRecipeForm').addEventListener('submit', async e => {
    e.preventDefault();
    const form = e.target;

    const collections = form.collections.value.split(',')
        .map(id => parseInt(id.trim()))
        .filter(id => !isNaN(id) && id > 0);

    const res = await fetch('../backend/add_recipe.php', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            title: form.title.value,
            description: form.description.value,
            ingredients: form.ingredients.value,
            steps: form.steps.value,
            collections: collections
        })
    });

    const data = await res.json();
    document.getElementById('msg').innerText = data.message || data.error;

    if (data.success) {
        window.location.href = '../index.php';
    }
});
</script>
</body>
</html>
